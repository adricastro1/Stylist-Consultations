<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Consultation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#A5A5A5;">
    <nav class="d-flex justify-content-between align-items-center col-10 mx-auto" >
        <h1 class="d-flex col-4 justify-content-around">View Consultation</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/new/consultation" class="btn btn-dark">Add Consultation</a>
            <a href="/dashboard" class="btn btn-dark">Dashboard</a>
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
    </nav>
    <img src="/static/imgs/banner1.jpg" alt="banner" class="d-flex justify-content-between align-items-center col-10 mx-auto">
    <div class="card col-6 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2>Consultation Information:</h2>
            <p class="card-text">Stylist: {{consultation.stylist_name}}</p>
            <p class="card-text">Consultation for: {{consultation.creator.first_name}} {{consultation.creator.last_name}}</p>
            <p class="card-text">Date: {{consultation.date}}</p>
            <p class="card-text">Event: {{consultation.event}}</p>
        </div>
    </div>
</body>
</html>
